<html>
<head>
	<meta charset="utf-8">
	<title>flex box</title>
	<style type="text/css">
	.con{
		display:-webkit-flex;
		background-color: rgb(173, 56, 193);

	}
	.f{
		height: 100px;
	  -webkit-flex:1;
	  -webkit-order:2;

		background-color: #f9e850;
	}
	.second{
		height: 100px;
	   -webkit-flex:1;
	   -webkit-order:3;
		background-color: #00BCD4;
	}
	.third{
		height: 200px;
	   -webkit-flex:1;
	   -webkit-order:1;
		background-color: #8BC34A;
	}

</style>
	
</head>
<body>
<div class="con">
<div class="f">第一个</div>

<div class="second">第二个</div>
<div class="third">第三个</div>
</div>
</body>

</html>>
